<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Verify</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <form [formGroup]="loginForm">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col size-md="6" offset-md="3">

          <div class="ion-padding">

            <ion-item>
              <ion-input name="email" formControlName="email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            
          </div>
          <div class="ion-padding">
            <ion-button size="large" [disabled]="loginForm.invalid" (click)="save()" color="tertiary" type="submit" expand="block">Verify
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
