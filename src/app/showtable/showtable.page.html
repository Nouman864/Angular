<ion-header>
  <ion-toolbar>
    <ion-title>showtable</ion-title>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="showmenu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-card class="ion-text-lg-cente">
      <ion-card-header>
       <ion-card-title  class="ion-text-lg-center">Tables</ion-card-title>
      </ion-card-header>
      <ion-card-content *ngFor="let data of showtable; let i = index ">
        
        <ion-list>
          <ion-text class="color">
            Tableno: {{data.tabel}}
          </ion-text>

         <br>
         <ion-text class="color">
          Type: {{data.type}}
        </ion-text>

        <br>
        <ion-text class="color">
          Capacity: {{data.capacity}}
        </ion-text>
        

        </ion-list>
        <ion-button slot="end" fill="clear"  (click)="menu(data)"  color="success">
          Make Reservation
          </ion-button>       
      </ion-card-content>
    
    </ion-card> 
  
</ion-content>
