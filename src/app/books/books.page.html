<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button  defaultHref="select-property"></ion-back-button>
        </ion-buttons>
    <ion-title class="ion-text-center">Get Flats</ion-title>
    <ion-button slot="end" href="/addservice" color="success">
      Add New 
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <div *ngIf="!loading">

    <ion-list class="gr">
      <ion-item *ngFor="let flat of flats">
        <ion-thumbnail slot="start">
          <ion-img *ngIf="flat.image_url && flat.image_url!='null'" [src]="'assets/icon/shapes.svg'">
          </ion-img>
          <ion-img *ngIf="!flat.image_url ||  flat.image_url=='null' " [src]="'assets/icon/shapes.svg'">
          </ion-img>
        </ion-thumbnail>
        <ion-label>{{flat.name}}</ion-label>
        <h1 *ngIf="flat.reviewsTotal == '2'" class="ion">
          {{this.click2nd(flat.reviewsTotal)}} 
          <ion-icon size="large" color="{{c1}}" readonly type="text" name="{{n1}}"></ion-icon>
          <ion-icon size="large" color="{{c2}}" readonly type="text"  name="{{n2}}"></ion-icon>
          <ion-icon size="large" color="{{c3}}" readonly type="text" name="{{n3}}"></ion-icon>
          <ion-icon size="large" color="{{c4}}" readonly type="text"  name="{{n4}}"></ion-icon>
          
        </h1>
        <h1 *ngIf="flat.reviewsTotal == '3'" class="ion">
          {{this.click3rd(flat.reviewsTotal)}} 
          <ion-icon size="large" color="{{c1}}" readonly type="text" name="{{n1}}"></ion-icon>
          <ion-icon size="large" color="{{c2}}" readonly type="text"  name="{{n2}}"></ion-icon>
          <ion-icon size="large" color="{{c3}}" readonly type="text" name="{{n3}}"></ion-icon>
          <ion-icon size="large" color="{{c4}}" readonly type="text"  name="{{n4}}"></ion-icon>
          
        </h1>
        <h1 *ngIf="flat.reviewsTotal == '4'" class="ion">
          {{this.clickForth(flat.reviewsTotal)}} 
          <ion-icon size="large" color="{{c1}}" readonly type="text" name="{{n1}}"></ion-icon>
          <ion-icon size="large" color="{{c2}}" readonly type="text"  name="{{n2}}"></ion-icon>
          <ion-icon size="large" color="{{c3}}" readonly type="text" name="{{n3}}"></ion-icon>
          <ion-icon size="large" color="{{c4}}" readonly type="text"  name="{{n4}}"></ion-icon>
          
        </h1>
        <ion-button (click)="openEditPopup(flat)" fill="clear">
          <ion-icon name="create" slot="end"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="delete(flat)">
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-button>

            <ion-icon size="large" color="{{c3}}" readonly type="text" name="{{n3}}"></ion-icon>
            <ion-icon size="large" color="{{c4}}" readonly type="text"  name="{{n4}}"></ion-icon>
          </h1>
          <h1 *ngIf="flat.reviewsTotal == '2'">
            <ion-icon size="large" color="{{c1}}" readonly type="text" name="{{n1}}"></ion-icon>
            <ion-icon size="large" color="{{c2}}" readonly type="text" (click)=" click2nd(2)" name="{{n2}}"></ion-icon>
            <ion-icon size="large" color="{{c3}}" readonly type="text" name="{{n3}}"></ion-icon>
            <ion-icon size="large" color="{{c4}}" readonly type="text"  name="{{n4}}"></ion-icon>
          </h1>
             <h1 *ngIf="flat.reviewsTotal == '3'">
            <ion-icon size="large" color="{{c1}}"readonly type="text" name="{{n1}}"></ion-icon>
            <ion-icon size="large" color="{{c2}}" readonly type="text" name="{{n2}}"></ion-icon>
            <ion-icon size="large" color="{{c3}}" readonly type="text" (click)=" click3rd(3)" name="{{n3}}"></ion-icon>

            <ion-icon size="large" color="{{c2}}" readonly type="text" name="{{n2}}"></ion-icon>
            <ion-icon size="large" color="{{c3}}" readonly type="text" name="{{n3}}"></ion-icon>
            <ion-icon size="large" color="{{c4}}" readonly type="text" (click)=" clickForth(4)" name="{{n4}}"></ion-icon>
          </h1>  -->
        </div>
      </ion-item>
    </ion-list>
  </div> 

  <div *ngIf="loading">
    <ion-list>
      <ion-item *ngFor="let item of skeletonlist">
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>

    </ion-list>
  </div>
</ion-content>
