<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start"  contentId="main-content" type="overlay"  >
      <ion-header class="head">
                <div class="profile">
                  <img class="profile-picture" src="/assets/stack.jpeg/">
                  <h3 class="name">Nouman</h3>
                </div>
      </ion-header>
      <ion-content >
        <ion-list> 
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item *ngIf="p?.title!=='Login'"  [routerDirection]="'root'" [routerLink]="[p.url]" class="item" color="black">
              <ion-icon *ngIf="p?.icon" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item (click)="logout()" *ngIf="p?.title==='Login'" class="item" color="black">
              <ion-icon *ngIf="p?.icon" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>


  
</ion-app>
