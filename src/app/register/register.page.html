<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="registerForm" >
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3 class="h">Create your account!</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="firstname" formControlName="firstname" type="name" placeholder="Firstname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="lastname" formControlName="lastname" type="name" placeholder="Lastname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="number" formControlName="cnic" type="tel"  minLength="13" maxLength="13"  placeholder="Enter your CNIC"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="number" formControlName="phone" type="tel"  minLength="11" maxLength="11"  placeholder="Contact No"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" formControlName="email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" [disabled]="registerForm.invalid" (click)="save()" color="primary" type="submit"
              expand="block">Register
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
