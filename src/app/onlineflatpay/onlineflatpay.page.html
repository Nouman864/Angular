<ion-header>
  <ion-toolbar color="black">
 
   <ion-title>
     Online Payment
   </ion-title>
   <ion-buttons slot="start">
    <ion-back-button  defaultHref="paymenttoken"></ion-back-button>
  </ion-buttons>
 </ion-toolbar>
 </ion-header>
 
 <ion-content class="vv">
   <ion-card class="welcome-card">
     <ion-img src="/assets/chrg.jpg"></ion-img>
   </ion-card>
 <form [formGroup]="registerForm" class="vv">
   <ion-grid>
     <ion-row color="justify-content-center">
       <ion-col  size-md="6" offset-md="3">

         <div class="ion-padding">
          <label igxLabel for="number">Amount:</label>
          <br>
           <ion-item>
             <ion-input name="email" readonly type="text"  formControlName="amount" type="number" placeholder="Amount"></ion-input>
           </ion-item>
           <ion-item>
             <ion-input name="text" formControlName="currency" type="text" placeholder="currency"></ion-input>
           </ion-item>
           <ion-item>
             <ion-input name="text" formControlName="description" type="text" placeholder="description"></ion-input>
           </ion-item>
           
         
           
 
           
         </div>
         <div class="ion-padding">
           <ion-button size="meduim" color="success" type="submit" (click)="card()" expand="block">Charge
           </ion-button>
         </div>
       </ion-col>
     </ion-row>
   </ion-grid>
 </form>
 
 
 </ion-content>
