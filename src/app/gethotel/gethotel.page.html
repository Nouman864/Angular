<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button  defaultHref="select-property"></ion-back-button>
          </ion-buttons>
      <ion-title class="ion-text-center">Hotels</ion-title>
      <ion-button slot="end" href="/addhotel" color="success">
        Add New 
      </ion-button>
    </ion-toolbar>
  </ion-header>
  
  <ion-content color="">
    <div *ngIf="!loading">
  
      <ion-list>
        <ion-item *ngFor="let hotel of hotels">
           
          <ion-thumbnail slot="start">
            <ion-img *ngIf="hotel.image_url && hotel.image_url!='null'" [src]="'assets/icon/shapes.svg'">
            </ion-img>
            <ion-img *ngIf="!hotel.image_url ||  hotel.image_url=='null' " [src]="'assets/icon/shapes.svg'">
            </ion-img>
          </ion-thumbnail>
          <ion-label>{{hotel.name}}</ion-label>
          <h1 *ngIf="hotel.reviewsTotal == '2'" class="ion">
            {{this.click2nd(hotel.reviewsTotal)}} 
            <ion-icon size="large" color="{{c1}}" readonly type="text" name="{{n1}}"></ion-icon>
            <ion-icon size="large" color="{{c2}}" readonly type="text"  name="{{n2}}"></ion-icon>
            <ion-icon size="large" color="{{c3}}" readonly type="text" name="{{n3}}"></ion-icon>
            <ion-icon size="large" color="{{c4}}" readonly type="text"  name="{{n4}}"></ion-icon>
            
          </h1>
          <h1 *ngIf="hotel.reviewsTotal == '3.5'" class="ion">
            {{this.click3half(hotel.reviewsTotal)}} 
            <ion-icon size="large" color="{{c1}}" readonly type="text" name="{{n1}}"></ion-icon>
            <ion-icon size="large" color="{{c2}}" readonly type="text"  name="{{n2}}"></ion-icon>
            <ion-icon size="large" color="{{c3}}" readonly type="text" name="{{n3}}"></ion-icon>
            <ion-icon size="large" color="{{c4}}" readonly type="text"  name="{{n4}}"></ion-icon>
            
          </h1>
          <h1 *ngIf="hotel.reviewsTotal == '4'" class="ion">
            {{this.clickForth(hotel.reviewsTotal)}} 
            <ion-icon size="large" color="{{c1}}" readonly type="text" name="{{n1}}"></ion-icon>
            <ion-icon size="large" color="{{c2}}" readonly type="text"  name="{{n2}}"></ion-icon>
            <ion-icon size="large" color="{{c3}}" readonly type="text" name="{{n3}}"></ion-icon>
            <ion-icon size="large" color="{{c4}}" readonly type="text"  name="{{n4}}"></ion-icon>
            
          </h1>
          <ion-button (click)="openEditPopup(hotel)" fill="clear">
            <ion-icon name="create" slot="end"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="delete(hotel)">
            <ion-icon name="trash" slot="end"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </div> 
  
    <div *ngIf="loading">
  
      <ion-list>
        <ion-item *ngFor="let item of skeletonlist">
          <ion-thumbnail slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
  
      </ion-list>
    </div>
  </ion-content>
