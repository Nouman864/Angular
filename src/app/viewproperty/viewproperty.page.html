<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          
          </ion-buttons>
    <ion-title class="ion-text-center">View Services</ion-title>
  </ion-toolbar>
  
</ion-header>



  


<ion-content text-justify="top">
  <form [formGroup]="form ">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          
          <div class="ion-padding">
              <label igxLabel for="firstname">Name</label> 
              <br>
          
            <ion-item>
                <ion-input name="firstname" formControlName="name" readonly type="text" placeholder="Enter your name"></ion-input>

              </ion-item>
              <br>
              <label igxLabel for="amount">Monthly Rent</label>
              <br>
              <ion-item>
                <ion-input name="text" formControlName="amount" readonly type="text" type="text" placeholder="Enter Rent per MOnth"></ion-input>
              </ion-item>
              <br>
              <label igxLabel for="number">Phone No</label>
              <br> 
            <ion-item>
              <ion-input name="text" formControlName="number" readonly type="number" placeholder="Enter your phone number"></ion-input>
            </ion-item>
            <br>
            <label igxLabel for="Location">Location</label> 
            <br>
            <ion-item>
              <ion-input name="text" formControlName="Location" readonly type="text" placeholder="Enter location"></ion-input>
            </ion-item>
            <br>
            <label igxLabel for="city">City</label> 
            <br>
            <ion-item>
              <ion-input name="text" formControlName="city" readonly type="text" placeholder="Enter city"></ion-input>
            </ion-item>
            
          </div>
          <div class="ion-padding">
            
             

          <ion-row >
              <ion-card  class="card-center">
             
                  <ion-card-content  *ngFor="let image of images" >
                    
                      <img src= {{image}}>
                        
                    </ion-card-content>
                 </ion-card>
                
          </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
 
<br>
<br>
<div>
  <ion-button slot="end" (click)="Review(this.data)" color="success">
   Add Reviews
  </ion-button>
  <br>
  <ion-button slot="end" (click)="rent()" color="success">
    Rent
   </ion-button>
</div>
</ion-content>
