<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Choose Your Account</ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-content color="">
  <form [formGroup]="registerForm">
    <ion-grid>
      <ion-row color="justify-content-center">
          <ion-col size-md="6" offset-md="3">
              <div class="ion-text-center">
                  <h3>Select account!</h3>
                  <ion-img src="assets/icon/nom.png"></ion-img>
                </div>
          <div class="ion-padding">
            <ion-item>
               
              <ion-label>Account Type</ion-label>
              <ion-select formControlName="account" type="text"  okText="Okay" cancelText="Dismiss">
                <ion-select-option value="Owner">Owner</ion-select-option>
                <ion-select-option value="Client">Client</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="meduim" color="success" type="submit" (click)="Account()" expand="">Go to Account
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
