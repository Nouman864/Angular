<ion-header>
  <ion-toolbar>
    <ion-title>Client Register</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="background">
  <form [formGroup]="clientForm">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col size-md="6" offset-md="3">
          <div class="ion-text-center">
            <h3>Create your account!</h3>
            
          </div>
          <div class="ion-padding">

            <ion-card class="ion-text-lg-cente">
              <ion-card-header>
               <ion-card-title  class="ion-text-lg-center">Profile image</ion-card-title>
              </ion-card-header>
              <div class ="container">
                <input type="file" formControlName="images"  name="images" multiple (change)="selectMultipleImage($event)" />
                <br>
                <br>
                <ion-button size="meduim" (click)="onMultipleSubmit()" color="success" type="submit"
                expand="block">Image Upload
              </ion-button>
              </div>
            </ion-card>

            

              <br>
            <br>
            <ion-item>
              <ion-input name="firstname" formControlName="firstname" type="name" placeholder="Firstname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="lastname" formControlName="lastname" type="name" placeholder="Lastname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" formControlName="email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
            
          </div>
          <div class="ion-padding" >
            <ion-button size="large" [disabled]="clientForm.invalid" (click)="save()" color="primary"  type="submit" 
              expand="block">Register  &nbsp;<ion-spinner *ngIf !="loading"></ion-spinner>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
