 <ion-content text-justify="top">
  <ion-card class="welcome-card">
      <ion-img src="\assets\design-creative-logo-for-restaurant.jpg"></ion-img>
    </ion-card>
    <div class="ion-text-center">
      <h3 *ngIf="!data">Add New Resturant</h3>
      <h3 *ngIf="data">Update Resturant</h3>
    </div>
    <br>
    <br>
    <br>
    <br>
  
           <!-- <div class="s"> 
              <ion-icon name="add-circle-outline" slot="end" (click)="table()"></ion-icon>
             </div> -->
  <form [formGroup]="form">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          
          <div class="ion-padding">
            <ion-item>
                <ion-input name="firstname" formControlName="name" type="text" minLength="6" maxLength="6" placeholder="Resturant name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="text" formControlName="open" type="text" placeholder="Opening Time"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="text" formControlName="close" type="text" placeholder="Closing Time"></ion-input>
        </ion-item>
            <ion-item>
              <ion-input name="text" formControlName="number" type="tel"  minLength="11" maxLength="11"  placeholder="Contact number"></ion-input>
            </ion-item>

            <ion-row >
              <ion-col siz-sm="3" offset-sm="3">
             <app-location-picker  (locationPick)="onLocationPicked($event)"></app-location-picker>
              </ion-col>
            </ion-row>
            <ion-item>
              <ion-input name="text" readonly type="text" formControlName="Location" type="text" placeholder=" Location"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>City</ion-label>
                <ion-select formControlName="city" type="text"   okText="Okay" cancelText="Dismiss">
                  <ion-select-option value="Islamabad">Islamabad</ion-select-option>
                  <ion-select-option value="Lahore">Lahore</ion-select-option>
                  <ion-select-option value="Karachi">Karachi</ion-select-option>
                  <ion-select-option value="Sargodha">Sargodha</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-textarea rows="5" cols="5" formControlName="about" type="text" placeholder="About Resturant..."></ion-textarea>
              </ion-item>  
    
          </div>
          <br> 
          <br>
          <br>
          <br>
          <div class ="container">
            <input type="file" formControlName="images" name="images" multiple (change)="selectMultipleImage($event)" />
            <br>
            <br>
            <br>
            <ion-button size="meduim" (click)="onMultipleSubmit()" color="success" type="submit"
            expand="block">Image Upload
          </ion-button>
            
          </div>
          <ion-item>
            <ion-input  type="text" readonly type="text" placeholder="w'll charge for this service 5%"></ion-input>
            I agree <ion-checkbox formControlName="check" color="primary"  ></ion-checkbox>
            </ion-item>
          <div class="ion-padding">
            <ion-button size="large" [disabled]="form.invalid" (click)="save()" color="primary" type="submit"
            expand="block">SAVE ! &nbsp;
            <ion-spinner *ngIf="loading">
            </ion-spinner>
          </ion-button>

          
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
