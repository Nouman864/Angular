 <ion-header>
 <ion-toolbar color="black">
  <ion-title>
    Online Payment
  </ion-title>
  <ion-buttons slot="start">
    <ion-back-button  defaultHref="rentservice"></ion-back-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content class="vv">
  <ion-card class="welcome-card">
    <ion-img src="/assets/crd.jpg"></ion-img>
  </ion-card>
<form [formGroup]="registerForm" class="vv">
  <ion-grid>
    <ion-row color="justify-content-center">
      <ion-col  size-md="6" offset-md="3">
        <div class="ion-text-center">
          <h3 class="ion-text-center">Customer Information</h3>
          
        </div>
        <div class="ion-padding">

          <ion-item>
            <ion-input name="email" formControlName="email" type="email" placeholder="Your email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="text" formControlName="name" type="text" placeholder="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="text" formControlName="description" type="text" placeholder="description"></ion-input>
          </ion-item>
        
          

          
        </div>
        <div class="ion-padding">
          <ion-button size="meduim" color="primary" type="submit" (click)="proceed()" expand="block">Create
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>


</ion-content>
