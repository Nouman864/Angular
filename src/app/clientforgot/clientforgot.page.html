<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Update Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="">
  <form [formGroup]="registerForm">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col  size-md="6" offset-md="3">

          <div class="ion-padding">

            <ion-item>
              <ion-input name="email" formControlName="email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" formControlName="password" type="password" placeholder="Enter new password"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="meduim" color="success" type="submit" (click)="save()" expand="block">Update Password
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
