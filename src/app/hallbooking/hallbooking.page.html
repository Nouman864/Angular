<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="viewhall"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Booking form</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content text-justify="top">
  



<form [formGroup]="form">
  <ion-grid>
    <ion-row color="justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-text-center">
          
          
        </div>
        <div class="ion-padding">
          <ion-item>
              <ion-input name="firstname" formControlName="name" type="text"  placeholder="Name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="number" formControlName="number" type="tel"  minLength="11" maxLength="11"  placeholder="Contact No"></ion-input>
          </ion-item>
     
          <ion-item>
            <ion-input name="text"  formControlName="guest" type="text" placeholder="No of guest"></ion-input>
          </ion-item>
          <ion-item>
          <ion-select formControlName="type" type="text" placeholder="Menu Type" (ionChange)="men()" okText="Okay" cancelText="Dismiss">
           <ion-select-option value="menu1">menu1</ion-select-option>
            <ion-select-option value="menu2">menu2</ion-select-option>        
          </ion-select>       
          </ion-item>
          <ion-item>
            <ion-datetime formControlName="date" placeholder="Date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-input name="text" readonly type ="text" formControlName="total" type="text" placeholder="total"></ion-input>
          </ion-item>
           
        </div>

        
     
    
   
    <div class="ion-padding">
      <ion-button size="large" [disabled]="form.invalid" (click)="book()" color="primary" type="submit"
      expand="block">SAVE ! &nbsp;
      <ion-spinner *ngIf="loading">
      </ion-spinner>
    </ion-button>
    </div>
  
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
