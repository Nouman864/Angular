<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="getservice"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="">
  <form [formGroup]="loginForm">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">

          <div class="ion-padding">

            <ion-item>
              <ion-input name="email" formControlName="email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="small" [disabled]="loginForm.invalid" (click)="save()" color="primary"  type="submit" expand="block" shape="round">Login
            </ion-button>
            <br>
            <br>
            <br>
            <ion-button size="small" color="success" type="submit" routerLink="/forgotpass" expand="block" shape="round">Forgot Password
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
<br>
    <ion-text >
      <p class="tex">Don't have an account?<a routerLink="/register">Signup</a></p>
    </ion-text>
  </form>
</ion-content>
