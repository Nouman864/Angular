<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="addhall"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>Select MENU type</ion-label>
        <ion-select [(ngModel)]="menutype" type="text"  okText="Okay" cancelText="Dismiss">
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
        </ion-select>
      </ion-item> 
      <br>
      <br>
      <br>
      <h3 *ngIf="MENU">
        <ion-item>
          <ion-input name="text" [(ngModel)]="price1" type="tel" minLength="2"  placeholder=" Price"></ion-input>
        </ion-item>
        </h3>
      <h3 *ngIf="MENU">
      <ion-card class="ion-text-lg-cente">
        <ion-card-header>
       
         <ion-card-title  class="ion-text-lg-center">Menu1</ion-card-title>
         <ion-text class="color">
          Charges: {{menucharge1}}
        </ion-text>
        </ion-card-header>
        <ion-card-content *ngFor="let data of men1">
          <ion-list>
            
              {{data.dish}}
            
          </ion-list>  
          <ion-button fill="clear" (click)="del(data,i)">
            <ion-icon name="trash" slot="end"></ion-icon>
          </ion-button>      
        </ion-card-content>
      </ion-card> 
    </h3>

      <br>
      <br>
      <br>
      <h3 *ngIf="MENU">
        <ion-item>
          <ion-input name="text" [(ngModel)]="price2" type="tel" minLength="2"  placeholder=" Price"></ion-input>
        </ion-item>
        </h3>
      <h3 *ngIf="MENU">

           <ion-card-title  class="ion-text-lg-center">Menu2</ion-card-title>
           <ion-text class="color"> 
            Charges : {{menucharge2}}
          </ion-text>
          </ion-card-header>
          <ion-card-content *ngFor="let data of men2">
            <ion-list>
              <ion-text class="color">
              {{data.dish}}
              </ion-text>
            </ion-list> 
            <ion-button fill="clear" (click)="del(data,i)">
              <ion-icon name="trash" slot="end"></ion-icon>
            </ion-button>       
          </ion-card-content>
        </ion-card>
        <br>
      </h3>

                        </h3>

                          <ion-icon name="add-circle-outline" slot="end" (click)="add()"></ion-icon>

                        </div>

            </ion-spinner>
          </ion-button>

</form>
